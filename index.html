<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Grid</title>
</head>
<body>
    <div class="container">
        <div class="dashbord">
            <div class="dash-header">
                <img src="" alt="" class="dash-pic">
                <div>Dashbord</div>
            </div>
            <div class="links">
                <div class="home link">Home</div>
                <div class="profile-left link">Profile</div>
                <div class="meassage link">Messages</div>
                <div class="history link">History</div>
                <div class="tasks link">Tasks</div>
                <div class="communities link">Communities</div>
                <div class="settings link">Settings</div>
                <div class="support link">Support</div>
                <div class="privacy link">Privacy</div>
            </div>
        </div>
        <div class="header">
            <form action="post" class="form">
                <button type="submit" class="search-icon"><img src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" alt="search-icon" class="search-icon-img"></button>
                <input type="search" name="search" class="search">
            </form>
            <a href="#" class="notifications"><img src="https://cdn-icons-png.flaticon.com/512/3239/3239958.png" alt="notifications" class="notifications-img"></a>
            <div class="profile">
                <a href="#" class="profile-img-out"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="" class="profile-img-in"></a>
                <div class="profile-name">ReeperC</div>
            </div>
            <div class="hello">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile-pic" class="profile-pic-hello">
                <div class="hello-msg">Hello there,<br> <span class="profile-name-hello">ReeperC</span></div>
            </div>
            <br>
            <div class="buttons">
                <button type="button" class="button">New</button>
                <button type="button" class="button">Upload</button>
                <button type="button" class="button">Share</button>
            </div>
        </div>
        <div class="projects">
            <div class="proj-1">Project</div>
        </div>
        <div class="announcements">
            <div class="announce-1">Announcement</div>
        </div>
        <div class="trending">
            <div class="trend-1">TRENDING</div>
        </div>
    </div>
    
</body>
</html>
