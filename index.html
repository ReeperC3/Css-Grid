<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="dashboard">
            <div class="dash-head">
                <img src="Images/icons8-moon-96.png" alt="Moon">
                <div class="dash-head-text">Spaceboard</div>
            </div>
            <div class="dash-links">
                <div class="link"><img src="Images/icons8-home-50.png" alt="Home"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Home</div>
                <div class="link"><img src="Images/icons8-user-48.png" alt="Profile"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Profile</div>
                <div class="link"><img src="Images/icons8-messages-48.png" alt="Messages"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Messages</div>
                <div class="link"><img src="Images/icons8-clock-48.png" alt="History"><a href="http://" target="_blank" rel="noopener noreferrer"></a>History</div>
                <div class="link"><img src="Images/icons8-tasks-48.png" alt="Tasks"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Tasks</div>
                <div class="link"><img src="Images/icons8-group-64.png" alt="Communities"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Communities</div>
                <div class="link"><img src="Images/icons8-settings-64.png" alt="Settings"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Settings</div>
                <div class="link"><img src="Images/icons8-support-60.png" alt="Support"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Support</div>
                <div class="link"><img src="Images/icons8-privacy-52.png" alt="Privacy"><a href="http://" target="_blank" rel="noopener noreferrer"></a>Privacy</div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
    
</body>
</html>
